syntax = "proto3";

option java_package = "org.matilda.commands.protobuf";
option java_outer_classname = "OuterCommandsClass";
option java_multiple_files = true;


message CommandRequest {
  int32 registry_id = 1;
  int32 type = 2;
  int32 id = 3;
  bytes param = 4;
}

message CommandResponse {
  int32 id = 1;
  bool success = 2;
  bytes result = 3;
}